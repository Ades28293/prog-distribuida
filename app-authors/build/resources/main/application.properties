# Crear esquemas en la base de datos Author
quarkus.hibernate-orm.database.generation=update

# Dialecto de la base de datos (se puede especificar explícitamente, pero Quarkus generalmente lo detecta automáticamente)
quarkus.hibernate-orm.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configuración del origen de datos
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.password=mzcen

# Configuración del JDBC para PostgreSQL
quarkus.datasource.jdbc.driver=org.postgresql.Driver
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/distribuida

# Configuración del servidor HTTP
quarkus.http.port=9090